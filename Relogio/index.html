<html lang="pt-br">
<head>

<body>
	<div class='relogio'>

		<div>
			<span class="tempos" id="horas">00</span>
			<span class="tempo">Horas</span>
		</div>

		<div>
			<span class="tempos" id="min">00</span>
			<span class="tempo">Minutos</span>
		</div>

		<div>
			<span class="tempos" id="seg">00</span>
			<span class="tempo">Segundos</span>
		</div>

	</div>
	<script>
		const hthour=document.getElementById('horas')
		const htmin=document.getElementById('min')
		const htsec=document.getElementById('seg')
	
		const relogio= setInterval(function time(){
			let tempo= new Date()
			let hr= tempo.getHours()
			let min= tempo.getMinutes()
			let sec= tempo.getSeconds()

			if(hr<10){
				hr='0'+hr
			}
			if(min<10){
				min='0'+min
			}
			if(sec<10){
				sec='0'+sec
			}
			if (hr>=18) {
				document.body.style.background='linear-gradient(120deg,blue,black)'
				

			}else if (hr>=6 && hr<18){
				document.body.style.background='linear-gradient(120deg,yellow,orange)'

			}


			hthour.textContent=hr			
			htmin.textContent=min
			htsec.textContent=sec






		})









	</script>
